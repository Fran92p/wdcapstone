<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Clínica Dental SmileCare</title>
    <link rel="stylesheet" href="/css/contacto.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>
    <section id="contacto">
        <div id="contacto-form-container">
            <h2>Formulario de Contacto</h2> 
            <form id="contacto-form" action="https://api-contactos.onrender.com/contactos" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="form-mensaje"></p>
        </div>

        <div id="mapa-container">
            <div id="mapa">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.8730958935744!2d-56.1468723!3d-34.9092705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81128edcecf7%3A0xb267d9f77c13f719!2sPedro%20Fco.%20Berro%201295%2C%2011300%20Montevideo%2C%20Departamento%20de%20Montevideo%2C%20Uruguay!5e0!3m2!1ses!2sus!4v1697047498416!5m2!1ses!2sus"
                    width="100%"
                    height="300"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                ></iframe>
            </div>            
            <div id="instagram">
                <a href="https://www.instagram.com/dra.belenpais/profilecard/?igsh=ZXM3dG56ejJkb3Y3" target="_blank">
                    Visítanos en Instagram
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Clínica Dental SmileCare</p>
    </footer>

    <script src="/js/contacto.js"></script>
</body>
</html>
