<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Clínica Dental SmileCare</title>
    <link rel="stylesheet" href="/css/contacto.css">
</head>
<body>
    <header>
        <h1>Contáctanos</h1>
    </header>
    <section id="contacto">
        <div id="contacto-form-container">
            <h2>Formulario de Contacto</h2> 
            <form id="contacto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
            <p id="form-mensaje"></p>
        </div>
        

        <div id="mapa-container">
            <div id="mapa">
                <a href="https://www.google.com/maps/place/Pedro+Fco.+Berro+1295,+11300+Montevideo,+Departamento+de+Montevideo,+Uruguay/@-34.9092705,-56.1468723,17z/data=!3m1!4b1!4m6!3m5!1s0x959f81128edcecf7:0xb267d9f77c13f719!8m2!3d-34.9092705!4d-56.1468723!16s%2Fg%2F11hdjsrn1c?entry=ttu&g_ep=EgoyMDI0MTExOS4yIKXMDSoASAFQAw%3D%3D" target="_blank">
                    Ver ubicación en Google Maps
                </a>
            </div>
            <div id="instagram">
                <a href="https://www.instagram.com/dra.belenpais/profilecard/?igsh=ZXM3dG56ejJkb3Y3" target="_blank">
                    Visítanos en Instagram
                </a>
            </div>
        </div>
        
    </section>

    <footer>
        <p>&copy; 2024 Clínica Dental SmileCare</p>
    </footer>

    <script src="/js/contacto.js"></script>
</body>
</html>
